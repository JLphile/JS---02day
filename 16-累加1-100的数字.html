<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1
      let sum = 0
      let sum_odd = 0
      let sum_eve = 0
      while (i <= 100) {
        sum += i
        if (i % 2 === 1) {
          sum_odd += i
        } else {
          sum_eve += i
        }
        i++
      }
      console.log(`0-100的和是${sum}`, '\n', `0-100的奇数和是${sum_odd}`, '\n', `0-100的偶数和是${sum_eve}`)
    </script>
  </body>
</html>
