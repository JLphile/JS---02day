  <body>
    <script>
      let arr = [5, 2, 3, 4, 1]
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            let tem = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = tem
          }
        }
      }
      console.log(arr)

      //升序排列
      //arr.sort()
      // arr.sort((a, b) => a - b)

      // 降序排列
      // arr.sort((a, b) => b - a)
      // console.log(arr)
    </script>
  </body>
