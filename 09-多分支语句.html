<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let condition = +prompt('请输入分数')
      if (condition >= 90) {
        alert('优秀')
      } else if (condition >= 70) {
        alert('良好')
      } else if (condition >= 60) {
        alert('及格')
      } else {
        alert('不合格')
      }
    </script>
  </body>
</html>
